<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/register.css">
    <title>The Fashion Pet</title>
</head>
<body>
    <header>
      <h1 class="display-1"> The Fashion Pet</h1>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
    </header>
    <main class="container">
    <main>
        <h2>Register</h2>
        <p>
          <label for="name"  class="form-label">Name*</label>          
          <input type="text"   class="form-control"  name="petName"  id="petName">
        </p>
        <p>
          <lable for="age">Age:*</lable>
          <input type="number"  class="form-control"  name="age"  id="petAge">
        </p>
        <p>
        <label for="gender">Gender:*</label>
        <select name="gender"  class="form-control"  id="petGender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        </p>
        <label for="type">Type:*</label>
        <select name="type"  class="form-control"  id="petType">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
        </select>
        </p>

        <p>
          <lable for="breed">Breed:*</lable>
          <input type="text"  class="form-control"  name="breed"  id="petBreed">
        </p>
        <p>
        <label for="color">Color:*</label>
        <select name="color"  class="form-control"  id="petColor">
            <option value="white">White</option>
            <option value="brown">Brown</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="brindle">Brindle</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
        </select>
        </p>
        <p>
          <label for="service">Service:*</label>
          <select name="service"  class="form-control"  id="petService">
              <option value="bath">Bath</option>
              <option value="nails">Nails Cut</option>
              <option value="groom">Groom</option>
              <option value="full">Full Service</option>
          </select>

        </p>
        <p>
          <label for="owner">Owner's Name:*</label>
          <input type="text"  name="owner"  class="form-control"  id="ownerName">
        </p>
        <p>
          <label for="phone">Phone:*</label>
          <input type="text"  class="form-control"  name="phone"  id="ownerPhone">
        </p>

        <button class="btn btn-primary"  on-click="register();">Primary</button>
    </main>
    <section class="container">
        <div id="pets">
            <p id="profit"></p>


        </div>
        <div>
            <input type="search" name="search" id="searchPet" class="form-control search-input">
            <button onclick="searchPet();" class="btn btn-warniing">Search</button>

        </div>

        <!--create table-->
        <table>
            <thead>
              <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Gender</th>
                  <th>Type</th>
                  <th>Breed</th>
                  <th>Color</th>
                  <th>Service</th>
                  <th>Price</th>
                  <th>Owner Name</th>
                  <th>Contact Phone</th>
              </tr>
            </thead>
            <tbody id="petTable">
                  
              
            </tbody>
        </table>

    </section>

    <Footer id="footer-info">
      <p><small>Website by T. Siwecki &copy;Copyright 2021 </small></p>
    </Footer>

    <script src="JS/jquery-1.12.0.min.js"></script>
    <script src="JS/register.js"></script>
    <script src="JS/directory.js"></script>

</body>
</html>
